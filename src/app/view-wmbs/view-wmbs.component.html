<div class="row main-content">
  <div class="col-md-4 offset-md-4">
    <h1 class="text-center">Create WBI</h1>
    <form  #f="ngForm">
      <div class="form-group">
        <label for="project">Project:</label>
        <ng-select [items]="projectList"
        bindLabel="newName"
        bindValue="newProjectId"
        [(ngModel)]="newWBI.ProjectId"
        name = "projectList">
        </ng-select>
      </div>

      <div class="form-group">
        <label for="description">Description:</label>
        <input name="description" [(ngModel)]="newWBI.Description" type="text" class="form-control" id="description" placeholder="">
      </div>   

      <div class="form-group row">
        <label for="estHours" class="col-2 col-form-label">Est. Hours:</label>
        <div class="col-4">
          <input name="estHours" [(ngModel)]="newWBI.EstimatedHours" class="form-control" type="number" value="0" min="0" oninput="validity.valid||(value='')" id="example-number-input">
          <div *ngIf="newWBI.EstimatedHours < 0" class="alert alert-danger">Estimated hours cannot be less than 0</div>
        </div>
      </div>
      <button type="submit" class="btn btn-outline-success" (click)="createWBI(f, newWBI)">Submit</button>
      <button type="button" class="btn btn-outline-info" (click)="onClear(f)">Clear</button>
    </form>  
  </div>
</div>        
<ng-template #wbiCreated let-c="close" let-d="dismiss">
  <div class="modal-header" style="background-color: #809fff">
    <h4 class="modal-title">Create WBI</h4>
    <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p><strong>WBI created!</strong></p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-light" (click)="c('Close click')">Close</button>
  </div>
</ng-template>
