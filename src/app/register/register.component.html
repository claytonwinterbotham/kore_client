<div class="row main-content">
  <div class="col-md-4 offset-md-4">
    <h1 class="text-center">Register</h1>
    <form>
      <div class="form-group">
          <label for="username">Email</label>
          <input class="form-control" type="email" id="email" name="email" [(ngModel)]="email"/>
      </div>
      <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password" name="password" [(ngModel)]="password"/>
      </div>
      <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input class="form-control" type="password" id="confirmPassword" name="confirmPassword" [(ngModel)]="confirmPassword"/>
      </div>
      <div class="form-group">
          <label for="password">First Name</label>
          <input class="form-control" type="text" id="firstName" name="firstName" [(ngModel)]="firstName"/>
      </div>
      <div class="form-group">
          <label for="password">Last Name</label>
          <input class="form-control" type="text" id="lastName" name="lastName" [(ngModel)]="lastName"/>
      </div>
      <div class="form-group">
          <button class="btn btn-outline-success" type="submit" (click)="register()">Register</button>
      </div>
    </form>
  </div>
</div>
