<div class="row main-content">
    <div class="col-md-4 offset-md-4">
        <h1 class="text-center">Login</h1>
        <form>
            <div class="form-group">
                <label for="username">Email:</label>
                <input class="form-control" type="text" id="email" name="email" [(ngModel)]="email"/>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="text" id="password" name="password" [(ngModel)]="password"/>
            </div>
            <div class="form-group">
              <button class="btn btn-outline-success" type="submit" (click)="login()">Log In</button>
            </div>
            <a href="./../register" class="btn btn-sm btn-outline-info">Register</a> 
        </form>
    </div>
</div>
