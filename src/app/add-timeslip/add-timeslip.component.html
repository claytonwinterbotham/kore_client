<div class="container">
  <div class="row">
    <nav class="navigation navbar navbar-light bg-light">
        <form class="form-inline my-2 my-lg-0 float-right">
          <button
          class="add_timeslip_btn btn btn-outline-success my-2 my-sm-0"
          (click)="showNewEvent()">
          Add New TimeSlip
          </button>
        </form>
    </nav>
  </div>  


  <div class="row" *ngIf="newEventForm">
    <div class="col-12 main-content">
        <table class="table table-bordered">
            <tbody>
              <tr>
              <!-- <tr *ngFor="let event of events; let index = index"> -->
                <td> 
                  <label for="project" class="col-2 col-form-label">Project</label>
                  <div class="col-12">
                      <ng-select [items]="projectList"
                      bindLabel="newName"
                      bindValue="newProjectId"
                      [(ngModel)]="selectedProject"
                      (click)="changeProject()">
                      </ng-select>
                  </div>
                  <label for="wbi" class="col-2 col-form-label">WBI</label>
                  <div class="col-12">
                      <ng-select [items]="wbiList"
                      bindLabel="newRemarks"
                      bindValue="newChangeRequestId"
                      [(ngModel)]="selectedWBI">
                      </ng-select>
                    <input  class="form-control" type="text"  id="wbi" value="{{selectedProject}}" disabled="disabled">
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <textarea 
                    class="form-control" 
                    rows="5" 
                    id="description"
                    [(ngModel)]="newEvent[0].title"
                    (keyup)="refresh.next()"
                    ></textarea>
                  </div>   
                </td>
                <td>
                  <calendar-utils-date-time-picker
                    [(ngModel)]="newEvent[0].start"
                    (ngModelChange)="refresh.next()"
                    placeholder="Not set">
                  </calendar-utils-date-time-picker>
                </td>
                <td>
                  <calendar-utils-date-time-picker
                    [(ngModel)]="newEvent[0].end"
                    (ngModelChange)="refresh.next()"
                    placeholder="Not set">
                  </calendar-utils-date-time-picker>
                </td>
                <td>
                    <button
                    class="btn btn-success"
                    (click)="confirmAddEvent(); refresh.next()">
                    Confirm
                  </button>
                  <br> <br> <br> <br>
                  <button
                    class="btn btn-danger"
                    (click)="cancelAddEvent()">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>   
  </div>
  <div class="row">
    <div class="col-12 main-content">
      <ng-template #modalContent let-close="close">
        <div class="modal-header">
          <h5 class="modal-title">Event action occurred</h5>
          <button type="button" class="close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            Action:
            <pre>{{ modalData?.action }}</pre>
          </div>
          <div>
            Event:
            <pre>{{ modalData?.event | json }}</pre>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
        </div>
      </ng-template>
            
      <div class="row text-center">
        <div class="col-md-4">
          <div class="btn-group">
            <div
              class="btn btn-primary"
              mwlCalendarPreviousView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="activeDayIsOpen = false"
              >
              <!-- (viewDateChange)="skipWeekends('back')" -->
              Previous
            </div>
            <div
              class="btn btn-outline-secondary"
              mwlCalendarToday
              [(viewDate)]="viewDate">
              Today
            </div>
            <div
              class="btn btn-primary"
              mwlCalendarNextView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="activeDayIsOpen = false"
              >
              <!-- (viewDateChange)="skipWeekends('forward')" -->
              Next
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
        </div>
        <div class="col-md-4">
          <div class="btn-group">
            <div
              class="btn btn-primary"
              (click)="view = 'month'"
              [class.active]="view === 'month'">
              Month
            </div>
            <div
              class="btn btn-primary"
              (click)="view = 'week'"
              [class.active]="view === 'week'">
              Week
            </div>
            <div
              class="btn btn-primary"
              (click)="view = 'day'"
              [class.active]="view === 'day'">
              Day
            </div>
          </div>
        </div>
      </div>
      <br>
      <div [ngSwitch]="view">
        <mwl-calendar-month-view
          *ngSwitchCase="'month'"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)">
           <!-- [excludeDays]="excludeDays" -->
        </mwl-calendar-month-view>
        <mwl-calendar-week-view
          *ngSwitchCase="'week'"     
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)">
          <!-- [excludeDays]="excludeDays" -->
        </mwl-calendar-week-view>
        <mwl-calendar-day-view
          *ngSwitchCase="'day'"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-day-view>
      </div>
    </div>   
  </div>
  <div class="row">

  </div>
</div>
