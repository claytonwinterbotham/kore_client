<div class="container">
  <div class="row">
    <div class="col-8 offset-md-2 content">
        <form>
            <div class="form-group">
              <label for="tag">Select Tag (select one):</label>
              <select class="form-control" id="tag">
                <option>Default</option>
                <option>Default Monday</option>
                <option>Project A</option>
                <option>Weekly Service</option>
              </select>
            </div>
            <div class="form-group">
                <label for="date">Date:</label>
                <ngbd-datepicker-popup></ngbd-datepicker-popup>
            </div>
            <div class="form-group">
                <ngbd-timepicker></ngbd-timepicker>
            </div>
       
            <ng-select [dropdownPosition]="'top'"
            [searchable]="true"
            [items]="projects">
            </ng-select>
      
        </form>
    </div>
  
      
  </div>
</div>
