<div class="container">
  <div class="row">
    <nav class="navigation navbar navbar-light bg-light">
        <form class="form-inline my-2 my-lg-0 float-right">
          <!-- remarks -->
          <div class="form-group timeslip_text_input">
              <input
              name = "quickRemarks"
              placeholder="Please enter your remarks"
              type="text"
              class="form-control  timeslip_text_input_box" 
              rows="10" 
              [(ngModel)]="quickRemarks"
              >
          </div> 
          <!-- projects icon -->
          <i
          class="add_timeslip_folder fa fa-folder my-2 my-sm-0"
          
          aria-hidden="true"
          style="font-size:2em;color:#1282c5;"
          (click)="showProjectDropdown()">
          </i>
          <!-- wbis icon -->
          <i
          class="add_timeslip_stickynote fa fa-sticky-note my-2 my-sm-0"
          aria-hidden="true"
          style="font-size:2em;color:#1282c5;"
          (click)="showWBIDropdown()">
          </i>
          <!-- date picker -->
          <div class="form-group add_timeslip_datepicker">
            <div class="input-group ">
                <input class="form-control calender_input_box" placeholder=""
                      name="dp" [(ngModel)]="quickAddDate" ngbDatepicker #d="ngbDatepicker">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" (click)="d.toggle()" type="button">
                    <img src="../../assets/img/calendar_blue.svg" style="width: 3rem; height: 2rem; cursor: pointer;"/>
                  </button>
                </div>
            </div>
          </div>
          <!-- time picker -->
          <br>
          <div class="form-group add_timeslip_starttime">
                  <button class="btn btn-success" (click)="showStartTime()">
                  Start Time
                  </button>                     
                  <ngb-timepicker *ngIf="startTimeDropdown" name="startTime" [(ngModel)]="startTime" [meridian]="meridian" class="startTime"></ngb-timepicker>        
          </div>

          <div class="form-group add_timeslip_endtime">
              <button class="btn btn-success" (click)="showEndTime()">
              End Time
              </button>                     
              <ngb-timepicker *ngIf="endTimeDropdown" name="endTime" [(ngModel)]="endTime" [meridian]="meridian" class="endTime"></ngb-timepicker>        
           </div>          
          
          <!-- confirm button -->
          <i
          class="add_timeslip_btn fa fa-check-square my-2 my-sm-0"
          aria-hidden="true"
          style="font-size:2em;color:#1282c5;"
          (click)="confirmQuickAddts()">
        </i>
    
        </form>
    </nav>
  </div>  
<div *ngIf="projectDropdown" >
  <div >
      <label for="project" class="col-4 col-form-label">Project</label>
      <div class="col-6">
          <ng-select [items]="projectList"
          bindLabel="newName"
          bindValue="newProjectId"
          [(ngModel)]="selectedProject"
          (change)="changeProject()">
          <!-- the code up may need to be changed in the future -->
          </ng-select>
          <br>
      </div>
  </div>
</div>

<div *ngIf="WBIDropdown" >
<label for="wbi" class="col-4 col-form-label">WBI</label>
<div class="col-6">
    <ng-select [items]="wbiList"
    bindLabel="newRemarks"
    bindValue="newChangeRequestId"
    [(ngModel)]="selectedWBI"
    (change)="showWBIDropdown()">
    </ng-select>
 
</div>
</div>




  <div class="row" *ngIf="newEventForm">
    <div class="col-12 main-content">
        <table class="table table-bordered">
            <tbody>
              <tr>
              <!-- <tr *ngFor="let event of events; let index = index"> -->
                <td> 
                  <label for="project" class="col-2 col-form-label">Project</label>
                  <div class="col-12">
                      <ng-select [items]="projectList"
                      bindLabel="newName"
                      bindValue="newProjectId"
                      [(ngModel)]="selectedProject"
                      (click)="changeProject()">
                      </ng-select>
                  </div>
                  <label for="wbi" class="col-2 col-form-label">WBI</label>
                  <div class="col-12">
                      <ng-select [items]="wbiList"
                      bindLabel="newRemarks"
                      bindValue="newChangeRequestId"
                      [(ngModel)]="selectedWBI">
                      </ng-select>
                    <input  class="form-control" type="text"  id="wbi" value="{{selectedProject}}" disabled="disabled">
                  </div>
                </td>
                <td>
                  <div class="form-group">
                    <textarea 
                    class="form-control" 
                    rows="5" 
                    id="description"
                    [(ngModel)]="newEvent[0].title"
                    (keyup)="refresh.next()"
                    ></textarea>
                  </div>   
                </td>
                <td>
                  <calendar-utils-date-time-picker
                    [(ngModel)]="newEvent[0].start"
                    (ngModelChange)="refresh.next()"
                    placeholder="Not set">
                  </calendar-utils-date-time-picker>
                </td>
                <td>
                  <calendar-utils-date-time-picker
                    [(ngModel)]="newEvent[0].end"
                    (ngModelChange)="refresh.next()"
                    placeholder="Not set">
                  </calendar-utils-date-time-picker>
                </td>
                <td>
                    <button
                    class="btn btn-success"
                    (click)="confirmAddEvent(); refresh.next()">
                    Confirm
                  </button>
                  <br> <br> <br> <br>
                  <button
                    class="btn btn-danger"
                    (click)="cancelAddEvent()">
                    Delete
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
    </div>   
  </div>
  <div class="row">
    <div class="col-12 main-content">
      <ng-template #modalContent let-close="close">
        <div class="modal-header">
          <h5 class="modal-title">Event action occurred</h5>
          <button type="button" class="close" (click)="close()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div>
            Action:
            <pre>{{ modalData?.action }}</pre>
          </div>
          <div>
            Event:
            <pre>{{ modalData?.event | json }}</pre>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" (click)="close()">OK</button>
        </div>
      </ng-template>
            
      <div class="row text-center">
        <div class="col-md-4">
          <div class="btn-group">
            <div
              class="btn btn-primary"
              mwlCalendarPreviousView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="activeDayIsOpen = false"
              >
              <!-- (viewDateChange)="skipWeekends('back')" -->
              Previous
            </div>
            <div
              class="btn btn-outline-secondary"
              mwlCalendarToday
              [(viewDate)]="viewDate">
              Today
            </div>
            <div
              class="btn btn-primary"
              mwlCalendarNextView
              [view]="view"
              [(viewDate)]="viewDate"
              (viewDateChange)="activeDayIsOpen = false"
              >
              <!-- (viewDateChange)="skipWeekends('forward')" -->
              Next
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <h3>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h3>
        </div>
        <div class="col-md-4">
          <div class="btn-group">
            <div
              class="btn btn-primary"
              (click)="view = 'month'"
              [class.active]="view === 'month'">
              Month
            </div>
            <div
              class="btn btn-primary"
              (click)="view = 'week'"
              [class.active]="view === 'week'">
              Week
            </div>
            <div
              class="btn btn-primary"
              (click)="view = 'day'"
              [class.active]="view === 'day'">
              Day
            </div>
          </div>
        </div>
      </div>
      <br>
      <div [ngSwitch]="view">
      <div class="alert alert-info">
        <strong *ngIf="clickedDate">You clicked on this day: {{ clickedDate | date:'mediumDate' }}
            <p>Use Customday:             
                    <ng-select [items]="customdayList"
                    bindLabel="name"
                    bindValue="customDayId"
                    [(ngModel)]="selectedCustomday"
                    >
                    </ng-select>                           
            </p>
            <button *ngIf="selectedCustomday"
            class="btn btn-success"
            (click)="confirmAddCustomDay(); refresh.next()">
            Confirm
          </button>            
        </strong>
        
      </div>
        
        <mwl-calendar-month-view
          *ngSwitchCase="'month'"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          [activeDayIsOpen]="activeDayIsOpen"
          (dayClicked)="dayClicked($event.day)"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)">
           <!-- [excludeDays]="excludeDays" -->
        </mwl-calendar-month-view>
        <mwl-calendar-week-view
          *ngSwitchCase="'week'"     
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)">
          <!-- [excludeDays]="excludeDays" -->
        </mwl-calendar-week-view>
        <mwl-calendar-day-view
          *ngSwitchCase="'day'"
          [viewDate]="viewDate"
          [events]="events"
          [refresh]="refresh"
          (eventClicked)="handleEvent('Clicked', $event.event)"
          (eventTimesChanged)="eventTimesChanged($event)">
        </mwl-calendar-day-view>
      </div>
    </div>   
  </div>
  <div class="row">

  </div>
</div>
